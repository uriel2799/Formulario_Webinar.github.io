<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro al Webinar </title>
</head>
<body>
    <h1>Formulario al Webinar</h1>
    <form action="procesar_webinar.php" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required> <br><br>
        <label for="correo">Correo Electronico:</label>
        <input type="email" id="correo" name="correo" required> <br><br>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" required> <br><br>
        <label>Â¿Como te enteraste del webinar?</label>
        <input type="radio" id="email" name="fuente" value="email" required>
        <label for="email">Email</label> <br>
        <input type="radio" id="redes" name="fuente" value="Redes Sociales" required>
        <label for="redes">Redes Sociales</label><br>
        <input type="radio" id="amigo" name="fuente" value="Amigo" required>
        <label for="amigo">Amigo</label><br><br>
        <label for="temas_interes">Temas de Interes</label><br>
        <select name="temas_interes[]" id="temas_interes" multiple required>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Educacion">Educacion</option>
            <option value="Salud">Salud</option>
            <option value="Negocios">Negocios</option>
        </select><br><br>
        <label>Opciones de Particion</label> <br>
        <input type="checkbox" id="certificado" name="opciones[]" value="certificado">
        <label for="certificado">Deseo recibir un certificado</label><br>
        <input type="checkbox" id="grabacion" name="opciones[]" value="grabacion">
        <label for="grabacion">Deseo recibir la grabacion</label><br><br>
        <label for="comentarios">Comentarios o Preguntas</label><br>
        <textarea name="comentarios" id="comentarios" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Registrarse">
        
    </form>
</body>
</html>
